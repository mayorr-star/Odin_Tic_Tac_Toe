<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <fieldset>
                <legend>Enter player names</legend>
                <div class="input_control">
                    <label for="player_1">Player 1</label>
                    <input type="text" name="player_1" id="player_1" placeholder="Player 1...">
                    <small class="error"></small>
                </div>
                <div class="input_control">
                    <label for="player_2">Player 2</label>
                    <input type="text" name="player_2" id="player_2" placeholder="Player 2...">
                    <small class="error"></small>
                </div>
            </fieldset>
            <button type="button" id="start_game" class="button start_button">Start game</button>
        </form>
        <div class="tic_tac_toe">
            <header class="header">
                <h1>Tic Tac Toe</h1>
                <div class="player_turn"></div>
            </header>
            <div class="gameboard"></div>
            <div class="btn_container">
                <button type="button" id="restart" class="button">restart game</button>
            </div>
        </div>
    </div>
</body>
</html>
